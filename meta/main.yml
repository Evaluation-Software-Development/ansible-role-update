---
galaxy_info:
  author: Robert de Bock
  description: Provides updates for your system.
  license: Apache License, Version 2.0
  min_ansible_version: 2.2
  min_ansible_container_version: 0.2.0

  platforms:
    - name: alpine
      versions:
        - all
    - name: debian
      versions:
        - jessie
        - buster
    - name: el
      versions:
        - 6
        - 7
    - name: fedora
      versions:
        - 26
        - 27
    - name: ubuntu
      versions:
        - artful
        - zesty

  galaxy_tags:
    - update
    - Alpine
    - CentOS
    - Debian
    - Fedora
    - RHEL
    - Ubuntu

dependencies:
  - robertdebock.ansible-role-bootstrap
