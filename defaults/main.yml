---
# defaults file for update
# How long to wait before sending a reboot.
update_reboot_delay: 5

# How many times should we try to connect.
update_down_retries: 180

# Maximum number of seconds to wait for a connection to happen before closing and retrying.
update_down_connect_timeout: 1

# Maximum number of seconds to wait for.
update_down_timeout: 1

# Number of seconds to sleep between checks.
update_down_sleep: 1

# For APT (Debian/Ubuntu) only: remove unused dependency packages for all module states except `build-dep'
update_autoremove: no
