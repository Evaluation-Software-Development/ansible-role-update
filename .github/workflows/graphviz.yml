---
on:
  - push

name: Ansible Graphviz

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: requirements2png
        uses: robertdebock/graphviz-action@1.0.5
      - name: savepng
        uses: actions/upload-artifact@v2
        with:
          name: dotandpng
          path: |
            ${{ github.workspace }}/requirements.dot
            ${{ github.workspace }}/requirements.png
